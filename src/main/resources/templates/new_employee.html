<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
</head>
<body>
<center>
<div class="container">
	<h1>Employee Management System</h1>
	<hr>
	<h2> Employee Sign Up Form </h2>

	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" enctype="multipart/form-data">
		<label>First Name</label>
		<input type="text" th:field="*{firstName}"
			    class="form-control mb-4 col-4" required>
		<label>Last Name</label>
		<input type="text" th:field="*{lastName}"
			    class="form-control mb-4 col-4" required>
		<label>Salary</label>
		<input type="number" th:field="*{salary}"
			    class="form-control mb-4 col-4" required>
		<label>Department Name</label>
		<select th:field="*{departmentId}" class="form-control mb-4 col-4">

			<option th:value="Engineering"  class="form-control mb-4 col-4">Engineering</option>
			<option th:value="Sales"  class="form-control mb-4 col-4">Sales</option>
			<option th:value="HumanResource"  class="form-control mb-4 col-4">Human Resource</option>
		</select>
		<label>Position</label>
		<input type="text" th:field="*{position}"
			    class="form-control mb-4 col-4" required>
		<label>Email</label>
		<input type="email" th:field="*{email}"
			    class="form-control mb-4 col-4" required>
		<label>Phone</label>
		<input type="tel" th:field="*{phone}"
			    class="form-control mb-4 col-4" required>
		<label>Select image:</label>
		<input type="file" name="fileImage" id="fileImage"  class="form-control mb-4 col-4" accept="image/*" required>

		<button type="submit" class="btn btn-info col-2"> Save Employee</button>
	</form>


	<hr>
</div>
</center>
</body>
</html>
